<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-list-header>Navigate</ion-list-header>
      <button menuClose ion-item (click)="goHome()">Home</button>
      <button menuClose ion-item (click)="goToTournament()">Find a tournament</button>
      <button menuClose ion-item (click)="goToLiveScores()">Live Scores</button>

    </ion-list>
    <ion-list>
      <ion-list-header>Favourites</ion-list-header>
      <button menuClose ion-item *ngFor="let fav of favouriteTeams" (click)="goToTeam(fav)">
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
