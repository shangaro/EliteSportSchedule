<ion-header>

  <ion-navbar>
    <ion-title>Game</ion-title>
    <ion-buttons end>
        <button  ion-button (click)="goHome($event)">
            <ion-icon name="home"></ion-icon>
        </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item color="split">
      <ion-row>
        <ion-col col-6 text-center class="divider-col">
          <button ion-button clear full (click)="teamTapped(game.teamName)">Home</button></ion-col>
        <ion-col col-6 text-center>
          <button ion-button clear full (click)="teamTapped(game.opponent)">Away
          </button>
        </ion-col>
      </ion-row>
      <ion-row text-center>
        <ion-col col-6 text-center class="divider-col">
          <h4>{{game.teamName}}</h4></ion-col>
        <ion-col col-6 text-center>
          <h4>{{game.opponent}}</h4></ion-col>
      </ion-row>
      <ion-row baseline class="top-bottom-border">
        <ion-col text-center>
          <h1 ion-text [color]="IsWinner(game.teamScore,game.opponentScore)">{{game.teamScore}}</h1></ion-col>
        <ion-col text-center>
          <h1 ion-text [color]="IsWinner(game.opponentScore,game.teamScore)">
              {{game.opponentScore}}
          </h1></ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
