<ion-header>

  <ion-navbar color="primary">
    <ion-title>Series</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>SERIES</ion-list-header>
    <button ion-item *ngFor="let serie of series" (click)="goToTournaments($event,serie)" text-left>
      {{serie.name}} {{serie.year}}
    
    </button>
  </ion-list>
</ion-content>
