<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{serie.name}} {{serie.year}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
<ion-list-header>TOURNAMENTS</ion-list-header>
<button ion-item *ngFor="let tournament of tournaments" (click)="goToMatches($event,tournament)">{{tournament.name}}</button>
</ion-list>
</ion-content>
