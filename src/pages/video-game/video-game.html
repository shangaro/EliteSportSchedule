<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{videoGame.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list [virtualScroll]="leagues" [approxItemHeight]="'132px'">
    <ion-list-header>LEAGUES</ion-list-header>
    <button ion-item *virtualItem="let league" (click)="goToSeries($event,league)">
      <ion-thumbnail item-start>
         <img width="80" height="80" [src]="league.image_url">
      </ion-thumbnail>
      <h2>{{league.name}}</h2>
    </button>
  </ion-list>
</ion-content>
