<ion-header>

  <ion-navbar>
    <ion-title>{{tournament.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list [virtualScroll]="games" [approxItemHeight]="'132px'">
  <ion-list-header>Matches</ion-list-header>
    <ion-item *virtualItem="let game" (click)="goToTeamHomePage($event,game)">
     
      <ion-thumbnail item-left> <img [src]="game.teamImageUrl" width="20" height="20"></ion-thumbnail>
      <h4 text-center>{{game.teamName}}</h4>
     
      <h4 text-center><ion-badge>vs</ion-badge></h4>
      <ion-thumbnail item-right> <img [src]="game.opponentImageUrl" width="20" height="20"></ion-thumbnail>
      <h4 text-center>{{game.opponentName}}</h4>
     
    </ion-item>
    
  </ion-list>

</ion-content>
