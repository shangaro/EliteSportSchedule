<ion-header>
  <ion-navbar color="ridinghood">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Elite Schedule</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>Team Rooster</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-buttons>
    
        <button ion-button medium (click)="goToTournaments()">Find a Tournament </button>
        <button ion-button medium (click)="goToTournaments()">Find a Tournament </button>
        <button ion-button medium (click)="goToTournaments()">Find a Tournament </button>
   
  </ion-buttons>
  <ion-list>
    <ion-list-header>Followed Teams</ion-list-header>
    <button ion-item *ngFor="let item of favourites">
      <ion-icon name="star"></ion-icon>
      {{item.team.name}}
      <p>{{item.tournamentName}}</p>
    </button>
  </ion-list>

  <!-- <button ion-button secondary (click)="goToTournaments()">Find a Tournament </button> -->
</ion-content>
