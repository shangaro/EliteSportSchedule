<ion-header>

  <ion-navbar>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment color="secondary" [(ngModel)] ="divisionFilter" (ionChange) = "filterDivision($event)">
      <ion-segment-button value ="division">DIVISION</ion-segment-button>
      <ion-segment-button value ="all">ALL</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list [virtualScroll]="standings" [approxItemHeight]="'132px'" [headerFn]="getHeader">
    <ion-item-divider color="secondary" *virtualHeader="let header">
          {{header}}
    </ion-item-divider>
    <ion-item *virtualItem="let team">
        <ion-row>
            <ion-col>
              <h2  ion-text color="primary">
                  {{team.teamName}}

              </h2>
            </ion-col>

          </ion-row>
          <ion-row>
            <ion-col>
              <h4>Wins</h4>
            </ion-col>
            <ion-col>
              <h4>Loss</h4>
            </ion-col>
            <ion-col>
              <h4>PtsDiff</h4>
            </ion-col>
            <ion-col>
              <h4>PtsAgst</h4>
            </ion-col>
            <ion-col>
              <h4>PtsFor</h4>
            </ion-col>

          </ion-row>
          <ion-row>
            <ion-col>
              {{team.wins}}
            </ion-col>
            <ion-col>
              {{team.losses}}
            </ion-col>
            <ion-col>
              {{team.pointsDiff}}
            </ion-col>
            <ion-col>
              {{team.pointsAgainst}}
            </ion-col>
            <ion-col>
              {{team.pointsFor}}
            </ion-col>
          </ion-row>

    </ion-item>

  </ion-list>

    <ion-item-group *ngFor="let division of allStandings">
      <ion-item-divider color="secondary">
        {{division.divisionName}}
      </ion-item-divider>
      <ion-item *ngFor="let team of division.divisionStandings">


      </ion-item>
    </ion-item-group>
  </ion-list> -->

</ion-content>
