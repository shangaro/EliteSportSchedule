<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{tournament.name}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goHome()">
          <ion-icon name="home"></ion-icon>

      </button>
    </ion-buttons>

  </ion-navbar>
  <!-- <ion-toolbar>
    <ion-icon name="clipboard" color="secondary"> &nbsp;TeamRooster</ion-icon>
  </ion-toolbar> -->
  <ion-toolbar>
    <ion-searchbar placeholder="Search"[(ngModel)]="queryText" (ionInput)="updateTeams()"></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-item-group *ngFor="let division of teams">
    <ion-item-divider color="ridinghood">{{division.divisionName}}</ion-item-divider>
    <button ion-item *ngFor="let team of division.divisionTeams" (click)="goToTeamHome($event,team)">
      {{team.name}}
    </button>

  </ion-item-group>


</ion-content>
