<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{tournament.name}}</ion-title>
  </ion-navbar>
  <ion-toolbar color="twitter" >
    <ion-icon name="clipboard" color="secondary"> &nbsp;TeamRooster</ion-icon>


  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-list>
      <button ion-item color="light" *ngFor="let team of teams | async" (click)="goToTeamHome($event,team)">{{team.name}}</button>
  </ion-list>

</ion-content>
