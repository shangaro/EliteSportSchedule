<ion-header>

  <ion-navbar>
    <ion-title>ScoreBoard</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-card color="split" full>
        <ion-card-header text-center>SCORES</ion-card-header>
        <ion-card-content>
            <ion-row text-center>
                <ion-col col-6 text-center class="divider-col"><h4>Home</h4></ion-col>
                <ion-col col-6 text-center><h4>Away</h4></ion-col>
              </ion-row>
              <ion-row text-center>
                <ion-col col-6 text-center class="divider-col">
                  <h4>{{game.teamName}}</h4></ion-col>
                <ion-col col-6 text-center>
                  <h4>{{game.opponentName}}</h4></ion-col>
              </ion-row>
              <ion-row baseline class="top-bottom-border">
                <ion-col text-center>
                  <h1>{{game.teamScore}}</h1></ion-col>
                <ion-col col-6 text-center><h5>Score</h5></ion-col>
                <ion-col text-center>
                  <h1>
                      {{game.opponentScore}}
                  </h1></ion-col>
              </ion-row>
              <ion-row text-center>
                  <ion-col text-left><p>{{game.time | date: 'M/d/yy'}}</p></ion-col>
                  <ion-col text-center><p>{{game.time | date:'shortTime'}}</p></ion-col>
                  <ion-col text-right><p>{{game.status}}</p></ion-col>
  
              </ion-row>
        </ion-card-content>
      </ion-card>
      <ion-list>
          <ion-item *ngFor="let player of selectedPlayers">
            <ion-avatar item-left><img [src]="player.image_url"></ion-avatar>
            <h4 text-center>{{player.first_name}} {{player.last_name}}</h4>
          </ion-item>
      </ion-list>

</ion-content>
